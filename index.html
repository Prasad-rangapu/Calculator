<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        *{
            box-sizing: border-box;
          
        }
        body{
            width: 50;
            height: 100%;
            margin-left: 25%;
            margin-right: 25%;
            display: flex;
            flex-direction: column;
           
           
        }
        .cont{
            display: grid;
           background-color: white;
           grid-template-columns: repeat(8, 1fr);
           gap:  5px 5px;
           background-color: honeydew;
           box-shadow: 20px 20px 20px black;
        }
.cont >* {
    border: none;
    border-radius: 10%;
    display: flex;
align-items: center;
justify-content: center;
  
    height: 7vh;
    background-color: black;
    color: white;
    font-size: larger;
    font-weight:100px ;
}

#btn1,#btn4,#btn7,#btn16{
    grid-column: 1/3;
max-width: 120px;    


}
#btn2,#btn5,#btn8,#btn17{
    grid-column: 3/5;
max-width: 120px;  


}
#btn17 ,#btn16{
  color:black;
  background-color: dimgrey;
}
#btn3,#btn6,#btn9,#btn18{
    grid-column: 5/7;
max-width: 120px;    

}
#btn10,#btn11,#btn12,#btn13{
    grid-column: 7/9;
max-width: 120px;    

}
#btn10{
   
   grid-row: 1/2;
   }
   #btn11{
   
   grid-row: 2/3;
   }
   
   #btn12{
       grid-row: 3/4;
   }
   #btn13{
       grid-row: 4/5;
   }
   #btn0{
       grid-column: 1/4;
   }
   #btn14{
       grid-column: 4/7;
   }
   #btn15{
    grid-column: 7/9;
    background-color: orange;
   }
   

.output{
    width: 200px ;
    text-align: center;
    height: 40px;
    border: whitesmoke;
    background-color: black;
    color: white;
    
    align-self: center;
    overflow-x: scroll;
    overflow-y: hidden;
}
img{
  width:50px;
  height: 50px;
  text-align: center;
  color: white;
}
    </style>
</head>
<body>
    <h2 class="output" id="output"></h2>
    <div class="cont">
        <button id="btn16" onclick="allclear()" >AC</button>
        <button id="btn17" onclick="remove()" >
          <img src="backspace.svg" alt="x">
        </button>
        <button id="btn18" onclick="display(this)" value="/100">%</button>
        <button id="btn1" onclick="display(this)" value="1">1</button>
        <button id="btn2" onclick="display(this)" value="2">2</button>
        <button id="btn3" onclick="display(this)" value="3">3</button>
        <button id="btn4" onclick="display(this)" value="4">4</button>
        <button id="btn5" onclick="display(this)" value="5">5</button>
        <button id="btn6" onclick="display(this)" value="6">6</button>
        <button id="btn7" onclick="display(this)" value="7">7</button>
        <button id="btn8" onclick="display(this)" value="8">8</button>
        <button id="btn9" onclick="display(this)" value="9">9</button>
        <button id="btn0" onclick="display(this)" value="0">0</button>
        <button id="btn10" onclick="display(this)" value="+">+</button>
        <button id="btn11" onclick="display(this)" value="-">-</button>
        <button id="btn12" onclick="display(this)" value="*">*</button>
        <button id="btn13" onclick="display(this)" value="/">/</button>
        <button id="btn14" onclick="display(this)" value=".">.</button>
        <button id="btn15" onclick="calculate()" value="=">=</button>
    </div>
    <script>
        let expression = "";

        function display(button) {
            expression += button.value;
            console.log("Current Expression: ", expression); 
            document.getElementById("output").innerText = expression;
        }

        function calculate() {
            try {
                expression = eval(expression).toString();
                console.log("Result: ", expression); 
                document.getElementById("output").innerText = expression;
            } catch (e) {
                document.getElementById("output").innerText = "Error";
            }}
            function allclear()  {

                expression="";
                document.getElementById("output").innerText= expression;
            console.log("success");
            }
        
            function remove()
            {
                let len=expression.length;
                expression=expression.slice(0, len-1);
                document.getElementById("output").innerText= expression;

            }
    </script>
</body>
</html>
